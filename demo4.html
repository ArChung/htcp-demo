<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>環台光電</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <style>
    body {
      background-color: #f6f6f6;
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 0 auto;
      max-width: 1336px;
      position: relative;
    }

    img {
      display: block;
      width: 100%;
    }

    .swiper-container {
      width: 100%;
      position: relative;
    }

    .header {
      /* width: 100%;
      height: 60px;
      position: fixed;
      top: 0; 
      left: 50%;
      background-image: url('./images/04/header.png');
      z-index: 5; */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      left: 50%;
      transform: translate(-50%, 0);
      width: 100%;
      max-width: 1336px;
    }

    .swiper-container .txt {
      position: absolute;
      top: 12%;
      left: 2%;
      z-index: 100;
      /* pointer-events: none; */
      width: 49%;
    }
    .swiper-button-next, .swiper-button-prev{
      color: white;
    }
    .swiper-pagination-bullet-active{
      background-color: #fcbd50;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="./images/04/header.png" alt="">
    </div>
    <div class="swiper-container">
      <div class="txt">
        <img src="./images/04/txt.png" alt="">
      </div>
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/04/site04_01.jpg?v=2" alt=""></div>
        <div class="swiper-slide"><img src="./images/04/site04_01_2.jpg?v=2" alt=""></div>
        <div class="swiper-slide"><img src="./images/04/site04_01_3.jpg?v=2" alt=""></div>
        <div class="swiper-slide"><img src="./images/04/site04_01_4.jpg?v=2" alt=""></div>
        <div class="swiper-slide"><img src="./images/04/site04_01_5.jpg?v=2" alt=""></div>
        <div class="swiper-slide"><img src="./images/04/site04_01_6.jpg?v=2" alt=""></div>
      </div>
      <div class="swiper-pagination"></div>
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <img src="./images/04/site04_02.jpg?v=2" alt="">
    <img src="./images/04/site04_03.jpg?v=2" alt="" class='tempClick'>
    <img src="./images/04/site04_04.jpg?v=2" alt="">
    <img src="./images/04/site04_05.jpg?v=2" alt="">
    <img src="./images/04/site04_06.jpg?v=2" alt="">
    <img src="./images/04/site04_07.jpg?v=2" alt="">
    <img src="./images/04/site04_08.jpg?v=2" alt="">
    <img src="./images/04/site04_09.jpg?v=2" alt="">
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
  var mySwiper = new Swiper('.swiper-container', {
    loop: true,
    speed: 800,
    autoplay: {
      delay: 3000,
    },
    pagination: {
      el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

  })

  $('.tempClick').click(function () {
    var t = $(this);

    if (!t.hasClass('active')) {
      t.attr('src', './images/04/site04_03_2.jpg')
    } else {
      t.attr('src', './images/04/site04_03.jpg')
    }

    t.toggleClass('active')
  });
</script>

</html>
